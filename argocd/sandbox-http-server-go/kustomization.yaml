---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
  - name: postgres-pass
    literals:
      - password=password
configMapGenerator:
  - name: nginx-config-map
    files:
      - initdb.sql=initdb.sql
namespace: sandbox-http-server-go
resources:
  - namespace.yaml
  - nginx-deployment.yaml
  - http-server-deployment.yaml
  - http-server-ingress.yaml
